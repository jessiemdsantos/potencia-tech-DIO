<h1>My APP</h1>
<p *ngIf="false">card works!</p>
<button> olá, mundo!</button>
<ul>
    <li *ngFor="let item of produtos; let i = index"
    (click)="remover(i)"> 
       {{ i }} - {{ item }}</li>
    <button (click)="adicionar()">Adicionar</button>
</ul>

<div [ngSwitch]="menuType">
<div *ngSwitchDefault>
    <ul>
        <li>editar perfil</li>
        <li>adicionar cartão</li>
    </ul>
</div>
<div *ngSwitchCase="'admin'">
    <ul>
        <li>editar perfil</li>
        <li>adicionar cartão</li>
        <li>gerenciar usuarios</li>
    </ul>
</div>
<div *ngSwitchCase="'superuser'">
    <ul>
        <li>editar perfil</li>
        <li>adicionar cartão</li>
        <li>gerenciar usuarios</li>
        <li>gerenciar admins</li>
    </ul>
</div>
</div>
